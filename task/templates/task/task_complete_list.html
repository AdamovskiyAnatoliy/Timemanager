{% extends 'task/base.html' %}

{% block content %}
    {% for task in tasks %}
              <div>
                <p><a href="{% url 'task_detail' pk=task.pk %}">Task: {{ task.task }}</a></p>
                <p>Create: {{ task.create_date}} Time complete: {{ task.must_complete_before }}</p>
              </div>
    {% endfor %}
{% endblock content %}
