{% extends 'task/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'task_complete_list' %}"><span class="glyphicon glyphicon-ok">My complete task</span></a>
<h2 class="sub-header">List task
            {% if user.is_authenticated %}
              <a href="{% url 'task_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Task</th>
        <th>Create</th>
        <th>Must complete</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task }}</a></td>
          <td>{{ task.create_date}} </td>
          <td>{{ task.must_complete_before }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock content %}
