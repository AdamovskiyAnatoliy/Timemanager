{% load staticfiles %}
<html>
<head>
  <title>Task</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <a class="navbar-brand" href="/">Timemanager</a>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li>
        <a href="{% url 'dreams_list' %}"><button type="button" class="btn btn-outline-">Dreams</button></a>
        <div class="dropdown-menu" aria-labelledby="dropdown01"></div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-success my-2 my-sm-0">Log out</button></a>
      {% else %}
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-success my-2 my-sm-0">Log in</button></a>
      {% endif %}
    </form>
  </div>
  </nav>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Timemanager</a>
      </div>
    </div><!-- /.container -->
  </nav><!-- /.navbar -->
  <div class="jumbotron">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
