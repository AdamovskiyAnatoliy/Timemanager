{% extends 'base.html' %}

{% block content %}

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Task</th>
        <th>Create</th>
        <th>Must complete</th>
        <th>Complete</td>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr class="table-success">
          <td><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task }}</a></td>
          <td>{{ task.create_date}} </td>
          <td>
            <p id="{{ task.create_date|date:"D d M Y " }}{{task.create_date|time:"H:i:s"}}"></p>
            <script>
              timer('{{ task.must_complete_before|date:"D d M Y " }}{{task.must_complete_before|time:"H:i:s"}}', '{{ task.create_date|date:"D d M Y " }}{{task.create_date|time:"H:i:s"}}');
            </script>
          </td>
        <td><a href="{% url 'task_detail_complete' pk=task.pk %}"><button type="button" class="btn btn-success btn-sm">Start</button></a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<a href="{% url 'task_list' %}"><button type="button" class="btn btn-outline-success">Be back</button></a>

{% endblock content %}
