{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<h2 class="sub-header">List dream</h2>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Dream</th>
        <th>Priority dream</th>
      </tr>
    </thead>
    <tbody>
      {% for dream in dreams %}
        <tr>
          <td >{{ dream.my_deream }}</td>
          <td>{{ dream.priority_dream }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endif %}

{% endblock content %}
